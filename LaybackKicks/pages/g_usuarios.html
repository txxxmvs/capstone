<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <h2 class="text-center">Gestionar Usuarios</h2>
        <div class="section-box">
            <form id="usuario-form" class="row g-3">
                <input type="hidden" id="id_usuario"> <!-- Campo oculto para la ID -->
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" required>
                </div>
                <div class="col-md-6">
                    <label for="rol" class="form-label">Rol</label>
                    <select id="rol" class="form-select" required>
                        <option value="admin">Admin</option>
                        <option value="user">Usuario</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Agregar Usuario</button>
                </div>
            </form>
        </div>

        <div class="section-box mt-4">
            <h3 class="text-center">Lista de Usuarios</h3>
            <table class="table table-striped" id="usuarios-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuarios-list">
                    <!-- Aquí se llenará con los datos de los usuarios -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/g_usuarios.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
