<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <h2 class="text-center">Gestionar Usuarios</h2>
        <div class="section-box">
            <form id="usuario-form" class="row g-3">
                <input type="hidden" id="id_usuario"> 
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ej@gmail.com" required>
                </div>
                <div class="col-md-6">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña"required>
                </div>
                <div class="col-md-6">
                    <label for="rol" class="form-label">Rol</label>
                    <select id="rol" class="form-select" required>
                        <option value="admin">Admin</option>
                        <option value="vendedor">Vendedor</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Agregar Usuario</button>
                </div>
            </form>
        </div>

        <div class="section-box mt-4">
            <h3 class="text-center">Lista de Usuarios</h3>
            <table class="table table-striped" id="usuarios-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuarios-list">
                    <!-- Aquí se llenará con los datos de los usuarios -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para cambiar contraseña -->
    <div class="modal fade" id="modalCambiarContrasena" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Cambiar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="nuevaContrasena">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="nuevaContrasena" placeholder="Ingrese nueva contraseña">
                        </div>
                        <div class="form-group">
                            <label for="repetirContrasena">Repetir Contraseña</label>
                            <input type="password" class="form-control" id="repetirContrasena" placeholder="Repita la nueva contraseña">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirmarCambioContrasena">Cambiar Contraseña</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/g_usuarios.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
