<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Proveedores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/g_proveedores.css">
    <link rel="stylesheet" href="../../css/navbar.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <h2 class="text-center">Gestionar Proveedores</h2>
        <div class="section-box">
            <form id="proveedor-form" class="row g-3">
                <input type="hidden" id="id_proveedor"> 
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre del Proveedor</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre"r equired>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ej@gmail.com" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="+569...." required>
                </div>
                <div class="col-md-6">
                    <label for="productos_id_producto" class="form-label">ID del Producto</label>
                    <input type="number" class="form-control" id="productos_id_producto" placeholder="Ej: 1" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Agregar Proveedor</button>
                </div>
            </form>
        </div>

        <div class="section-box mt-4">
            <h3 class="text-center">Lista de Proveedores</h3>
            <table class="table table-striped" id="proveedores-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>ID Producto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="proveedores-list">
                </tbody>
            </table>
        </div>

        <!-- Modal para editar proveedor -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Proveedor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="editar-proveedor">
                        <div class="modal-body">
                            <input type="hidden" id="edit-id-proveedor">
                            <div class="mb-3">
                                <label for="edit-nombre" class="form-label">Nombre del Proveedor</label>
                                <input type="text" class="form-control" id="edit-nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="edit-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="edit-telefono" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-productos_id_producto" class="form-label">ID del Producto</label>
                                <input type="number" class="form-control" id="edit-productos_id_producto" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/admin/navbar.js"></script>
    <script src="../../js/admin/g_proveedores.js"></script>
</body>
</html>
