<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/navbar.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h2 class="text-center">Dashboard</h2>
        <div class="text-white row mt-3 mb-4">
            <div class="col-md-3">
                <label for="month-select" class="form-label">Mes</label>
                <select id="month-select" class="form-select form-select-sm">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
           
            <div class="col-md-3">
                <label for="year-select" class="form-label">Año</label>
                <select id="year-select" class="form-select form-select-sm">
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button id="filter-button" class="btn btn-primary btn-sm">Filtrar</button>
            </div>
        </div>                
        
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Monto Invertido en Sneakers</div>
                    <div class="card-body">
                        <h3 class="card-title"><span id="monto-invertido">0</span></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Posible Retorno</div>
                    <div class="card-body">
                        <h3 class="card-title"><span id="posible-retorno">0</span></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header">Total de Ventas</div>
                    <div class="card-body">
                        <h3 class="card-title"><span id="total-ventas">0</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div> 
       

<!-- API de StockX -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header">Integración con API de StockX</div>
                    <div class="card-body">
                        <p>Aquí deberiamos poder revisar el estado de los encargos y comparar precios en StockX.</p>
                        <form id="stockx-form">
                            <div class="mb-3">
                                <label for="stockx-search" class="form-label">Buscar en StockX</label>
                                <input type="text" class="form-control" id="stockx-search" placeholder="Ingresa el nombre o SKU del sneaker" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </form>

                        <div id="stockx-result" class="mt-3">
                            <!-- resultado de la api -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/admin/dashboard.js"></script>
    <script src="../../js/admin/navbar.js"></script>
</body>
</html>
