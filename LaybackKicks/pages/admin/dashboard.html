<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h2 class="text-center">Dashboard</h2>
        <div class="text-white row mt-3 mb-4">
            <div class="col-md-3">
                <label for="month-select" class="form-label">Mes</label>
                <select id="month-select" class="form-select form-select-sm">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
           
            <div class="col-md-3">
                <label for="year-select" class="form-label">Año</label>
                <select id="year-select" class="form-select form-select-sm">
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button id="filter-button" class="btn btn-primary btn-sm">Filtrar</button>
            </div>
        </div>                

        <!-- Carrusel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner">
                <!-- Primera sección del carrusel -->
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-white bg-primary mb-3">
                                <div class="card-header">Monto Invertido en Sneakers</div>
                                <div class="card-body">
                                    <h3 class="card-title"><span id="monto-invertido">0</span></h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-success mb-3">
                                <div class="card-header">Posible Retorno</div>
                                <div class="card-body">
                                    <h3 class="card-title"><span id="posible-retorno">0</span></h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-warning mb-3">
                                <div class="card-header">Total de Ventas</div>
                                <div class="card-body">
                                    <h3 class="card-title"><span id="total-ventas">0</span></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Nueva sección: Total Productos Vendidos -->
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card text-white bg-info mb-3">
                                <div class="card-header">Total Productos Vendidos</div>
                                <div class="card-body">
                                    <h3 class="card-title"><span id="total-productos">0</span></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nueva sección: Ganancia Estimada -->
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card text-white bg-danger mb-3">
                                <div class="card-header">Ganancia Estimada</div>
                                <div class="card-body">
                                    <h3 class="card-title"><span id="ganancia-estimada">0</span></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nueva sección: Promedio Precio de Venta -->
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card text-white bg-secondary mb-3">
                                <div class="card-header">Promedio Precio de Venta</div>
                                <div class="card-body">
                                    <h3 class="card-title"><span id="promedio-precio-venta">0</span></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nueva sección: Gráfico Monto Invertido vs Posible Retorno -->
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-12">
                            <canvas id="monto-retorno-chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Nueva sección: Gráfico Total Ventas vs Productos Vendidos -->
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-12">
                            <canvas id="ventas-productos-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Fin del carrusel -->

        <!-- Modificación de la tabla para incluir el botón de avanzar estado -->
    <h2 class="text-center">Listado de Productos</h2>
    <div class="table-container">
        <div class="row">
            <div class="col-md-4">
                <label for="month-select">Mes</label>
                <select id="month-select" class="form-control">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="year-select">Año</label>
                <select id="year-select" class="form-control">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="estado-select">Estado Logístico</label>
                <select id="estado-select" class="form-control">
                    <option value="">Todos los estados</option>
                    <option value="En camino">En camino</option>
                    <option value="En bodega">En bodega</option>
                    <option value="Pagándose">Pagándose</option>
                    <option value="Cancelada">Cancelada</option>
                </select>
            </div>
        </div>
        <button id="filter-button-productos" class="btn btn-primary">Filtrar</button>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID Producto</th>
                    <th>Estado Logístico</th>
                    <th>Acciones</th> 
                </tr>
            </thead>
            <tbody id="productos-list">
                <!-- Aquí se insertan los datos de la API -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/admin/dashboard.js"></script>
    <script src="../../js/admin/navbar.js"></script>
</body>
</html>
