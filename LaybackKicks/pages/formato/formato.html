<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #1F2F57; 
        }

        .company-info, .invoice-info {
            width: 48%;
        }

        .company-info img {
            max-width: 150px; 
            height: auto;
            margin-bottom: 10px;
        }

        .invoice-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .invoice-date {
            text-align: left;
            width: 50%;
            color: #1F2F57;
        }

        .invoice-number {
            text-align: center;
            width: 50%;
            color: #1F2F57;
            font-size: 20px;
            font-weight: bold;
        }

        .details {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #1F2F57;
            color: #fff;
        }

        .totals {
            margin-top: 20px;
            text-align: right;
        }

        .totals p {
            font-size: 16px;
            font-weight: bold;
        }

        h2, h3 {
            color: #1F2F57; 
        }

        .header p {
            color: #1F2F57;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-info">
                <img src="logo.jpeg" alt="Logo de la empresa">
                <h2>LAYBACK KICKS</h2>
                <p>RUT: 76.129.486-5</p>
                <p>Razon Social: Venta de zapatillas</p>
                <p>Dirección: Santiago Centro, Chile</p>
            </div>
            <div class="invoice-info">
                <div class="invoice-date">
                    <p>Fecha: {FECHA_FACTURA}</p>
                </div>
                <div class="invoice-number">
                    <p>Boleta Electronica Nº {NUMERO_FACTURA}</p>
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Descripción</th>
                    <th>Valor Unitario</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody>
                {TABLA_PRODUCTOS}
            </tbody>
        </table>

        <div class="totals">
            <p>Total: {TOTAL}</p>
            <p>IVA (19%): {IVA}</p>
            <p>Total con IVA: {TOTAL_CON_IVA}</p>
        </div>
    </div>
</body>
</html>
