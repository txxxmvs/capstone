<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reportes y Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h2>Generar Reportes Mensuales y Facturas</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Selecciona el Mes y Año</h4>
                <form id="report-form">
                    <div class="mb-3">
                        <label for="mes" class="form-label">Mes</label>
                        <select class="form-select" id="mes" required>
                            <option value="01">Enero</option>
                            <option value="02">Febrero</option>
                            <option value="03">Marzo</option>
                            <option value="04">Abril</option>
                            <option value="05">Mayo</option>
                            <option value="06">Junio</option>
                            <option value="07">Julio</option>
                            <option value="08">Agosto</option>
                            <option value="09">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="año" class="form-label">Año</label>
                        <input type="number" class="form-control" id="año" value="2024" min="2000" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generar Reporte</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Generar Factura Chilena</h4>
                <form id="invoice-form">
                    <div class="mb-3">
                        <label for="invoice-number" class="form-label">Número de Factura</label>
                        <input type="text" class="form-control" id="invoice-number" required>
                    </div>
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Cliente</label>
                        <input type="text" class="form-control" id="cliente" required>
                    </div>
                    <div class="mb-3">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="rut" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Generar Factura</button>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <h4>Resultado del Reporte</h4>
                <div id="report-result">
                    <!--resultado del reporte -->
                </div>
            </div>
        </div>
    </div>

    <!--jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/report.js"></script>
</body>
</html>
