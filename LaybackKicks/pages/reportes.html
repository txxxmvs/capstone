<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reportes y Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div class="container mt-5">
        
            <h2 class="text-center">Generar Reportes</h2>
            <div class="section-box">
            <form id="report-form" class="row g-3">
                <div class="col-md-6">
                    <label for="tipo-reporte" class="form-label">Tipo de Reporte</label>
                    <select class="form-select" id="tipo-reporte" required>
                        <option value="todos">Todos los productos</option>
                        <option value="vendidos">Vendidos</option>
                        <option value="no-vendidos">No vendidos</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="periodo" class="form-label">Periodo</label>
                    <select class="form-select" id="periodo" required>
                        <option value="mensual">Último Mes</option>
                        <option value="3meses">Últimos 3 Meses</option>
                        <option value="6meses">Últimos 6 Meses</option>
                        <option value="anual">Último Año</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Generar Reporte</button>
                </div>
            </form>
        </div>
        <div id="report-result" class="mt-3">
    </div>

    <div class="container mt-5">
        <h2 class="text-center">Facturacion</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>ID Venta</th>
                    <th>ID Producto</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Talla</th>
                    <th>Fecha Venta</th>
                    <th>Cantidad</th>
                    <th>Precio Final</th>
                </tr>
            </thead>
            <tbody id="lista-productos-vendidos"></tbody>

        </table>
        <button id="generar-factura-seleccionada" class="btn btn-primary mt-3">Generar Factura</button>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/reportes.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/facturas.js"></script>
</body>
</html>
